    <input name="time_est" placeholder="Tempo estimado (mm:ss)" />
    <select name="priority">

  <!-- BOT√ÉO CONCLU√çDAS -->

  <!-- KANBAN -->

    <section><h2>Em Andamento</h2><div id="list-em-andamento" class="column"></div></section>
    <section><h2>Com Data</h2><div id="list-com-data" class="column"></div></section>
    <section><h2>Conclu√≠do</h2><div id="list-concluido" class="column"></div></section>
  </div>

  <!-- OVERLAY -->

  <!-- MODAIS (view/edit/delete/conclu√≠das) -->
  <div id="modal-view" class="modal" role="dialog" aria-modal="true">
    <h3 class="view-title"></h3>
    <div class="view-description"></div>
    <p class="view-status read-meta"></p>
    <p class="view-time read-meta"></p>
    <p class="view-priority read-meta"></p>
    <p class="view-category read-meta"></p>
    <button class="close-modal primary">OK</button>
    <button class="edit-btn">Editar</button>
  </div>

  <div id="modal-edit" class="modal" style="max-width:380px" role="dialog" aria-modal="true">
    <h3>Editar Tarefa</h3>
    <form>
      <input name="title" placeholder="T√≠tulo" required />
      <textarea name="description" placeholder="Descri√ß√£o"></textarea>
      <select name="status">
        <option value="nao_iniciado">N√£o Iniciado</option>

        <option value="CWS">CWS</option>
        <option value="Outros">Outros</option>
      </select>
      <input name="responsavel" placeholder="Respons√°vel" />
      <button type="submit" class="primary">Salvar</button>
      <button type="button" class="delete-btn danger">Excluir</button>
      <button type="button" class="close-modal">Cancelar</button>
    </form>
  </div>

  <div id="modal-delete" class="modal" style="max-width:340px;text-align:center" role="dialog" aria-modal="true">
