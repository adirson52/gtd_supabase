<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Kamban Adaptado</title>

  <!-- Avisa ao SO que a p√°gina suporta claro/escuro -->
  <meta name="color-scheme" content="light dark"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lista de Atividades</h1>

  <!-- Bot√£o Tema -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">üåô</button>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ FORMUL√ÅRIO NOVA TAREFA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <form id="add-task-form" autocomplete="off">
    <input name="title" placeholder="T√≠tulo" required />
    <textarea name="description" placeholder="Descri√ß√£o (opcional) ‚Äî suporte a listas (-,*) e ~~tachado~~"></textarea>

    <select name="status">
      <option value="nao_iniciado">N√£o Iniciado</option>
      <option value="em_andamento">Em Andamento</option>
      <option value="com_data">Com Data</option>
    </select>

    <input name="time_est" placeholder="Tempo estimado (mm:ss)" />

    <select name="priority">
      <option value="normal">Normal</option>
      <option value="urgente">Urgente</option>
    </select>

    <select name="category">
      <option value="Est√°gio">Est√°gio (Faculdade)</option>
      <option value="Pecege">Pecege (Trabalho)</option>
      <option value="Monitoria">Monitoria (Pessoal)</option>
      <option value="Pesquisa/IC">Pesquisa/IC</option>
      <option value="CWS">CWS</option>
      <option value="Outros">Outros</option>
    </select>

    <input name="responsavel" placeholder="Respons√°vel" value="freitas" />
    <button type="submit">Adicionar Tarefa</button>
  </form>

  <!-- Bot√£o Conclu√≠das -->
  <div class="concluidas-wrapper">
    <button id="ver-concluidas">Ver Conclu√≠das</button>
  </div>

  <div id="aviso" role="status" aria-live="polite"></div>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ QUADRO KANBAN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="kanban" class="kanban">
    <section>
      <h2>N√£o Iniciado</h2>
      <div id="list-nao-iniciado" class="column"></div>
    </section>
    <section>
      <h2>Em Andamento</h2>
      <div id="list-em-andamento" class="column"></div>
    </section>
    <section>
      <h2>Com Data</h2>
      <div id="list-com-data" class="column"></div>
    </section>
    <section>
      <h2>Conclu√≠do</h2>
      <div id="list-concluido" class="column"></div>
    </section>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ MODAIS / OVERLAYS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->

  <!-- Overlay √∫nico -->
  <div id="overlay" class="overlay" tabindex="-1"></div>

  <!-- Modal Visualiza√ß√£o -->
  <div id="modal-view" class="modal" role="dialog" aria-modal="true">
    <h3 class="view-title"></h3>
    <div class="view-description"></div>
    <p class="view-status read-meta"></p>
    <p class="view-time read-meta"></p>
    <p class="view-priority read-meta"></p>
    <p class="view-category read-meta"></p>
    <button class="close-modal primary">OK</button>
    <button class="edit-btn">Editar</button>
  </div>

  <!-- Modal Edi√ß√£o -->
  <div id="modal-edit" class="modal" style="max-width:380px" role="dialog" aria-modal="true">
    <h3>Editar Tarefa</h3>
    <form>
      <input name="title" placeholder="T√≠tulo" required />
      <textarea name="description" placeholder="Descri√ß√£o"></textarea>

      <select name="status">
        <option value="nao_iniciado">N√£o Iniciado</option>
        <option value="em_andamento">Em Andamento</option>
        <option value="com_data">Com Data</option>
        <option value="concluido">Conclu√≠do</option>
      </select>

      <input name="time_est" placeholder="Tempo (mm:ss)" />

      <select name="priority">
        <option value="normal">Normal</option>
        <option value="urgente">Urgente</option>
      </select>

      <select name="category">
        <option value="Est√°gio">Est√°gio (Faculdade)</option>
        <option value="Pecege">Pecege (Trabalho)</option>
        <option value="Monitoria">Monitoria (Pessoal)</option>
        <option value="Pesquisa/IC">Pesquisa/IC</option>
        <option value="CWS">CWS</option>
        <option value="Outros">Outros</option>
      </select>

      <input name="responsavel" placeholder="Respons√°vel" />
      <button type="submit" class="primary">Salvar</button>
      <button type="button" class="delete-btn danger">Excluir</button>
      <button type="button" class="close-modal">Cancelar</button>
    </form>
  </div>

  <!-- Modal Confirma√ß√£o Exclus√£o -->
  <div id="modal-delete" class="modal" style="max-width:340px;text-align:center" role="dialog" aria-modal="true">
    <h3>Confirmar exclus√£o?</h3>
    <div class="grid2">
      <button class="confirm-delete-btn danger">Excluir</button>
      <button class="cancel-delete-btn">Cancelar</button>
    </div>
  </div>

  <!-- Modal Conclu√≠das -->
  <div id="modal-concluidas" class="modal" style="max-width:600px;max-height:80vh;overflow:auto" role="dialog" aria-modal="true">
    <h3>Tarefas Conclu√≠das</h3>
    <div class="concluded-list"></div>
    <button class="close-modal primary">Fechar</button>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ SCRIPTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- SortableJS para drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Seu c√≥digo principal (coloque suas chaves dentro dele) -->
  <script src="script.js"></script>
</body>
</html>
