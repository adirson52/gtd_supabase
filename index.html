<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban de Atividades – Freitas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kanban de Atividades (Com Edição)</h1>

  <!-- ─────── FORM NOVA TAREFA ─────── -->
  <form id="form">
    <input name="titulo" placeholder="Título da tarefa" required />

    <select name="status">
      <option value="urgente">Urgente</option>
      <option value="nao_iniciado">Não Iniciado</option>
      <option value="em_andamento">Em Andamento</option>
      <option value="com_data">Com Data</option>
      <option value="concluido">Concluído</option>
    </select>

    <input name="tags" placeholder="Tags (ex: faculdade;cws)" />
    <input name="data_limite" placeholder="Data limite (YYYY‑MM‑DD)" />
    <input name="tempo_estimado" placeholder="Tempo estimado (hh:mm)" />

    <select name="prioridade">
      <option value="normal">Normal</option>
      <option value="urgente">Urgente</option>
    </select>

    <select name="contexto">
      <option value="Faculdade">Faculdade</option>
      <option value="Trabalho">Trabalho</option>
      <option value="Pessoal">Pessoal</option>
    </select>

    <input name="responsavel" placeholder="Responsável" value="freitas" />
    <button type="submit">Adicionar Tarefa</button>
  </form>

  <!-- botão de tarefas concluídas -->
  <div class="concluidas-wrapper">
    <button id="btn-concluidas">Ver Concluídas</button>
  </div>

  <!-- avisos e quadro kanban -->
  <div id="aviso"></div>
  <div class="kanban" id="kanban"></div>

  <!-- ─────── MODAL LEITURA ─────── -->
  <div id="readOverlay" class="overlay"></div>
  <div id="readModal" class="read-modal">
    <h3 id="readTitulo"></h3>
    <p id="readDescricao" class="read-desc"></p>
    <div id="readTags" class="read-tags"></div>
    <p id="readPrazo" class="read-date"></p>
    <p id="readResp"  class="read-date"></p>
    <button id="fecharRead" class="read-close">OK</button>
  </div>

  <!-- ─────── MODAL CONCLUÍDAS ─────── -->
  <div id="modal-concluidas" class="hidden">
    <div class="box">
      <div class="modal-head">
        <h2>Tarefas Concluídas</h2>
        <button id="close-modal">&#10005;</button>
      </div>
      <div id="lista-concluidas"></div>
    </div>
  </div>
